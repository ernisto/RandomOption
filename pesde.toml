name = "ernisto/random_option"
version = "0.2.2"
description = "a rng utility"
authors = [
    "ernisto <joaovitordesouza707@gmail.com>"
]
repository = "https://github.com/ernisto/rng"
license = "MIT"

includes = [
    "pesde.toml",
    "README.md",
    "LICENSE",
    "lib",
    "docs/**/*.md",
]

[target]
environment = "roblox"
lib = "lib/init.luau"
build_files = ["lib"]
# bin = "cli/init.luau"

[engines]
pesde = "^0.7.0-rc.6"
lune = "^0.8.9"

[indices]
default = "https://github.com/pesde-pkg/index"

[wally_indices]
default = "https://github.com/UpliftGames/wally-index"

[dev_dependencies]
luau_lsp = { name = "pesde/luau_lsp", version = "^1.43.0", target = "lune" }
stylua = { name = "pesde/stylua", version = "^2.1.0", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.4.4", target = "lune" }
